<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/style_contact.css" />
  <link rel="stylesheet" href="css/footer.css" />


</head>


<body>

  <!-- Navbar (reuse from main site) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Shaney's Portfolio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">My Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">All About me</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"> Connect with me</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Connect with Shaney</h2>
    <p class="lead text-center mb-5">Have a question or want to work together? Fill out the form below, or connect with me on LinkedIn.</p>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="contactForm">
          <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <label for="firstName">First Name</label>
              </div>
            </div>
            <!-- Last Name -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <label for="lastName">Last Name</label>
              </div>
            </div>
            <!-- Email -->
            <div class="col-12">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
              </div>
            </div>
            <!-- Phone Number -->
            <div class="col-12">
              <div class="form-floating">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                <label for="phone">Phone Number (Optional)</label>
              </div>
            </div>
            <!-- Message -->
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px" required></textarea>
                <label for="message">Message</label>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-glow btn-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/shaney-kalilikane-9822a636a/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Shaneyk01" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      </div>
      <p class="copyright">&copy; 2024 Shaney Hoyohoy. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      const subject = `New message from ${firstName} ${lastName}`;
      
      let body = `You have received a new message from your portfolio contact form.\n\n`;
      body += `Here are the details:\n`;
      body += `Name: ${firstName} ${lastName}\n`;
      body += `Email: ${email}\n`;
      if (phone) {
        body += `Phone: ${phone}\n`;
      }
      body += `Message:\n${message}\n`;
      
      // IMPORTANT: Replace with your email address
      const mailtoLink = `mailto:shakalili86@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      window.location.href = mailtoLink;
    });
  </script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
